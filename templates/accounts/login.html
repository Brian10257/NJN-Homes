{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %} Login{% endblock %}
{% block content %}
<section class="signup mt-100 section-padding-100-0">
  <!-- <img src="images/signup-bg.jpg" alt=""> -->
  <div class="containers">
      <div class="signup-content">
           <!--Alerts-->
      {% include 'partials/_alerts.html' %}
          <form action="{% url 'login' %}" method="POST" id="signup-form" class="signup-form">
              <h2 class="form-title">Login</h2>
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-input" name="username" id="username" placeholder="User Name"/>
              </div>
              <div class="form-group">
                  <input type="password" class="form-input" name="password" id="password1" placeholder="Password"/>
              </div>
              <div class="form-group">
                  <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
              </div>
          </form>
            <div class="text-center">
                <p class="text-black">Forgot Password? Click <a href="{% url 'password_reset' %}" style="color:#1f688a; font-weight:700">Here</a> To Reset Your Password </a>
            </div>
      </div>
  </div>
</section>

{% endblock %}
