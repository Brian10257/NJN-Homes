{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %} Register{% endblock %}
{% block content %}
<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="containers">
            <div class="signup-content">
                <!--Alerts-->
                {% include 'partials/_alerts.html' %}
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="form-title" style="font-family: krinkes_regular_personal_usRg; color:#000000">Register</h2>
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-input" name="first_name" id="first_name" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="last_name" id="last_name" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password2" id="re_password" placeholder="Repeat your password"/>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <input type="submit" value="register" class="form-submit" value="Sign up"/>
                    </div>
                </form>
                <p class="loginhere text-capitalize">
                    already have an account ? click here to <a href="{% url 'login' %}" style="font-family: krinkes_regular_personal_usRg; font-size: 25px;">Login</a>
                </p>
            </div>
        </div>
    </section>

</div>

{% endblock %}
