{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aclonica" />
  <meta charset="utf-8">
  <title>NJN HOMES |  {% block title %} {% endblock %}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta content="" name="keywords">
  <meta content="" name="description">
  <!-- Special Fonts -->
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/krinkes_regular/stylesheet.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/taken_by_vultures/stylesheet.css'%}">
  <!-- Favicons -->
  <link rel="icon" href="{% static 'img/njn.png'%}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  
  <!-- Bootstrap CSS File -->
    <link href="{% static 'lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" />
    <!-- IONICON STYLE SHEET FOR BEAUTIFUL ICONS -->
    <link href="{% static 'css/ionicons.css'%}" rel="stylesheet" />
    <!-- STYLE FOR OPENING IMAGE IN POPUP USING FANCYBOX--> 
    <link href="{% static 'js/source/jquery.fancybox.css'%}" rel="stylesheet" />
    
  <!-- Libraries CSS Files -->
  <link href="{% static 'lib/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet">
  <link href="{% static 'lib/animate/animate.min.css'%}" rel="stylesheet">
  <link href="{% static 'lib/ionicons/css/ionicons.min.css'%}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet">
  

</head>

<body data-spy="scroll" data-target=".navbar-fixed-top">

  <div class="click-closed"></div>   
  <!--/ Form Search Star /-->
  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class="title-d" style="font-family: krinkes_decor_personal_useRg; color:#000000">Search Property</h3>
    </div>
    <span class="close-box-collapse right-boxed ion-ios-close"></span>
    <div class="box-collapse-wrap form">
      <form action="{% url 'search' %}" class="form-a">
        <div class="row">
          <div class="col-md-12 mb-2">
            <div class="form-group">
              <label for="Type">Keyword</label>
              <input type="text" name="keywords" class="form-control form-control-lg form-control-a"  placeholder="Keyword (Garage, Pool etc)"
              value ="{{values.keywords}}">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="Type">State</label>
              <select class="form-control form-control-lg form-control-a" name="state" id="Type">
                  <option selected="true" disabled="disabled">State (Any)</option>
                  {% for key,value in state_choices.items %}
                        <option value="{{key}}">{{value}}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="city">City</label>
              <input class="form-control form-control-lg form-control-a" name="city" id="city" placeholder="City"
              value = "{{ values.city }}">
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="bedrooms">Bedrooms</label>
              <select class="form-control form-control-lg form-control-a" name="bedrooms" id="bedrooms">
                  <option selected="true" disabled="disabled">Any</option>
                  {% for key,value in bedroom_choices.items %}
                        <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="garages">Garage</label>
              <select class="form-control form-control-lg form-control-a" name="garage" id="garages">
                  <option selected="true" disabled="disabled">Any</option>
                  {% for key,value in garage_choices.items %}
                      <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="bathrooms">Bathrooms</label>
              <select class="form-control form-control-lg form-control-b" name="bathrooms" id="bathrooms">
                  <option selected="true" disabled="disabled">Any</option>
                  {% for key,value in bathroom_choices.items %}
                      <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="price">Min Price</label>
              <select class="form-control form-control-lg form-control-a" name="price" id="price">
                <option selected="true" disabled="disabled">Max Price (Any)</option>
                  {% for key,value in price_choices.items %}
                    <option value="{{ key }}">{{ value }}</option>
                  {% endfor %}
              </select>
            </div>
          </div>
          <div class="col-md-12" style="font-family: krinkes_regular_personal_usRg; color:#000000">
            <button type="submit" class="btn btn-b">Search Property</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--/ Form Search End /-->

  <!-- Nav bar -->
  {% include 'partials/_navbar.html' %}
  
  <!-- Main Content -->
  {% block content %}
  {% endblock %}
  
  
  <!-- Footer -->
  {%  include 'partials/_footer.html' %}

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
  <div id="preloader"></div>

  <!-- JavaScript Libraries -->
  <script src="{% static 'lib/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'lib/jquery/jquery-migrate.min.js'%}"></script>
  <script src="{% static 'lib/popper/popper.min.js'%}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js'%}"></script>
  <script src="{% static 'lib/easing/easing.min.js'%}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
  <script src="{% static 'lib/scrollreveal/scrollreveal.min.js'%}"></script>
  <!-- Contact Form JavaScript File -->
  <script src="{% static 'contactform/contactform.js'%}"></script>

  <!-- Template Main Javascript File -->
  <script src="{% static 'js/main.js'%}"></script>

  <script src="{%static 'js/jquery-1.11.1.js'%}"></script>
    <!-- BOOTSTRAP SCRIPTS  -->
    <script src="{%static 'js/bootstrap.js'%}"></script>
    <!-- SCROLLING SCRIPTS PLUGIN  -->
    <script src="{%static 'js/jquery.easing.min.js'%}"></script>
    <!--  FANCYBOX PLUGIN -->
    <script src="{%static 'js/source/jquery.fancybox.js'%}"></script>
    <!-- ISOTOPE SCRIPTS -->
    <script src="{%static 'js/jquery.isotope.js'%}"></script>
     <!-- SCROLL ANIMATIONS  -->
    <script src="{%static 'js/scrollReveal.js'%}"></script>
    <!-- CUSTOM SCRIPTS   -->
    <script src="{%static 'js/custom.js'%}"></script>

</body>
</html>
